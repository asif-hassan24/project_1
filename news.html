            <p class="text-[8px] md:text-xs">A Mark Cuban Company <br> AI-based Financial News Aggregator</p>
        </div>
        <div class="flex items-center gap-4  md:gap-7 ">
            <a href="index.html">
                <button class="bg-[#5677AC] md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-[#42669e] transition hover:scale-105 hover:translate-y-1">Personalize News</button>

            <div class="text-[#e3eaf426] bg-[#5577AC] md:text-2xl text-lg font-bold size-9 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer">

        </div>

        <div class="bg-white max-w-lg mx mx-auto md:mt-10 mt-6 p-8">

                <p class="news">Commodities | Forex</p>
                <p class="text-center rounded-full w-full md:py-4 p-2 font-medium md:text-lg hover:bg-slate-300 transition-all hover:scale-105 duration-300 cursor-pointer ">Fixed Income</p>
